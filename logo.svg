<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and patterns -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2B3595" />
      <stop offset="100%" stop-color="#5643FA" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F5A0" />
      <stop offset="100%" stop-color="#00D9F5" />
    </linearGradient>
  </defs>
  
  <!-- Main geometric shape - hexagon base -->
  <polygon points="200,40 270,80 270,140 200,180 130,140 130,80" 
           fill="url(#bgGradient)" 
           stroke="#191e4d" 
           stroke-width="2" />
  
  <!-- Idea network nodes and connections -->
  <!-- Central node -->
  <circle cx="200" cy="110" r="12" fill="white" opacity="0.9" />
  
  <!-- Surrounding nodes -->
  <circle cx="160" cy="80" r="8" fill="white" opacity="0.8" />
  <circle cx="240" cy="80" r="8" fill="white" opacity="0.8" />
  <circle cx="170" cy="140" r="8" fill="white" opacity="0.8" />
  <circle cx="230" cy="140" r="8" fill="white" opacity="0.8" />
  <circle cx="200" cy="65" r="8" fill="white" opacity="0.8" />
  <circle cx="200" cy="155" r="8" fill="white" opacity="0.8" />
  
  <!-- Connections between nodes -->
  <line x1="200" y1="110" x2="160" y2="80" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="200" y1="110" x2="240" y2="80" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="200" y1="110" x2="170" y2="140" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="200" y1="110" x2="230" y2="140" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="200" y1="110" x2="200" y2="65" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="200" y1="110" x2="200" y2="155" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="160" y1="80" x2="200" y2="65" stroke="white" stroke-width="1" opacity="0.4" />
  <line x1="240" y1="80" x2="200" y2="65" stroke="white" stroke-width="1" opacity="0.4" />
  <line x1="170" y1="140" x2="200" y2="155" stroke="white" stroke-width="1" opacity="0.4" />
  <line x1="230" y1="140" x2="200" y2="155" stroke="white" stroke-width="1" opacity="0.4" />
  
  <!-- Abstract lightbulb/idea representation -->
  <path d="M200,65 L200,50 M190,55 Q200,45 210,55" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" fill="none" />
  
  <!-- Text with stylized dots -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="white" letter-spacing="1">
    d<tspan fill="#00F5A0">.</tspan>o<tspan fill="#00F5A0">.</tspan>it<tspan fill="#00F5A0">.</tspan>brainstorming
  </text>
  
  <!-- Accent elements -->
  <circle cx="160" cy="80" r="2" fill="#00F5A0" />
  <circle cx="240" cy="80" r="2" fill="#00F5A0" />
  <circle cx="170" cy="140" r="2" fill="#00F5A0" />
  <circle cx="230" cy="140" r="2" fill="#00F5A0" />
  <circle cx="200" cy="65" r="2" fill="#00F5A0" />
  <circle cx="200" cy="155" r="2" fill="#00F5A0" />
</svg>
